<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Microsoft 365 Dashboard</title>
  <!-- Cache-busting during development: bump v when you change CSS/JS -->
  <link rel="stylesheet" href="styles.css?v=1.2" />
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1 id="app-title">ðŸš€ My Microsoft 365 Dashboard</h1>

        <div class="lang-control" aria-label="Language selector">
          <select id="lang-select" title="Language">
            <option value="es">ES</option>
            <option value="en">EN</option>
            <option value="de">DE</option>
          </select>
        </div>
      </div>

      <p id="app-subtitle" class="subtitle"></p>
    </header>

    <div id="login-section" class="section">
      <button id="login-button" class="btn-primary"></button>
      <div style="margin-top: 14px;"></div>
      <button id="demo-button" class="btn-secondary" type="button"></button>
    </div>

    <div id="content" style="display: none;">
      <div class="welcome-section">
        <h2><span id="welcome-text"></span> <span id="user-name"></span></h2>
        <button id="logout-button" class="btn-secondary" type="button"></button>
      </div>

      <div id="demo-banner" class="card" style="display:none;"></div>

      <!-- Quick Stats -->
      <div class="card">
        <h3 id="stats-title"></h3>
        <div class="profile-info" style="grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));">
          <p><strong id="stat-unread-label"></strong><br><span id="stat-unread-value">â€”</span></p>
          <p><strong id="stat-next-event-label"></strong><br><span id="stat-next-event-value">â€”</span></p>
          <p><strong id="stat-recent-files-label"></strong><br><span id="stat-recent-files-value">â€”</span></p>
          <p><strong id="stat-updated-label"></strong><br><span id="stat-updated-value">â€”</span></p>
        </div>
      </div>

      <!-- Profile -->
      <div class="card">
        <h3 id="profile-title"></h3>
        <div id="profile-section" class="loading"></div>
      </div>

      <!-- Emails -->
      <div class="card">
        <h3 id="email-title"></h3>
        <div id="email-section" class="loading"></div>
      </div>

      <!-- Calendar -->
      <div class="card">
        <h3 id="calendar-title"></h3>
        <div id="calendar-section" class="loading"></div>
      </div>

      <!-- Files -->
      <div class="card">
        <h3 id="files-title"></h3>
        <div id="files-section" class="loading"></div>
      </div>
    </div>

    <footer>
      <p id="footer-line1"></p>
      <p id="footer-line2" class="small"></p>
    </footer>
  </div>

  <!-- MSAL Library -->
  <script src="https://alcdn.msauth.net/browser/2.38.1/js/msal-browser.min.js"></script>

  <!-- App Script -->
  <script defer src="app.js?v=1.2"></script>
</body>
</html>
